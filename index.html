<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
      <h1 class="text-2xl font-bold text-center text-gray-800">Weather App</h1>
      <div class="mt-6">
          <input type="text" id="city" class="w-full p-2 border rounded-md" placeholder="Enter city name">
          <button id="getWeather" class="mt-4 w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Get Weather</button>
      </div>
      <div class="mt-6 text-center">
          <h2 id="cityName" class="text-xl font-semibold text-gray-700">Raipur</h2>
          <img id="weatherIcon" src="" alt="Weather Icon" class="mx-auto mt-4">
          <p id="temperature" class="text-lg text-gray-600 mt-2">23.C</p>
          <p id="description" class="text-gray-500">Lorem ipsum dolor sit amet.</p>
      </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
